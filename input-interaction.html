<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bypass Live style guide</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="semantic/dist/js/semantic.js"></script>
    <script src="js/jquery-ui.js"></script>

    <link rel="shortcut icon" type="image/ico" href="favicon32.png">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="demo_layout.css">
    <link rel="stylesheet" type="text/css" href="customized.css">
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/example.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
</head>
<body>
<div class="container">
  <div class="demo-headline">
    <h2>LIVE UI KIT/Testing </h2>
    <small>LIVE STYLE GUIDE FOR ADMIN</small>
    <h1>Input interactions</h1>
  </div> <!-- /demo-headline -->

  <div class="row">
    <div class="ui input">
        <input type="text" placeholder="Search...">
    </div>
  </div>
   <div class="row">
     <h3>Input</h3>
     <div class="demo-content">
         <div class="ui icon input">
              <input type="text" placeholder="Search...">
              <i class="search icon"></i>
         </div>
         <div class="ui right labeled input">
              <div class="ui label">$</div>
              <input type="text" placeholder="Amount">
              <div class="ui basic label">.00</div>
          </div>
     </div><!--demo-content-->
        <!--datepicker-->
     <h3>Date Picker</h3>
     <div class="demo-content">
          <div class="ui icon input date-picker"><input type="text" placeholder="Date" class="datepicker">
          </div>
     </div><!--demo-->
   </div> <!--row -->

   <div class="row">
     <h3>Dropdown</h3>
       <div class="demo-content">
          <select class="ui search dropdown">
            <option value="">State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
          </select>
       </div><!--demo-content-->
       <div class="demo-content">
        <h3>Multi search selection</h3>
        <div class="width-m">
         <select multiple="" name="skills" class="ui fluid normal dropdown">
            <option value="">Skills</option>
            <option value="angular">Angular</option>
            <option value="css">CSS</option>
            <option value="design">Graphic Design</option>
         </select>
        </div><!--widthm-->
       </div><!--demo-content-->
   </div><!-- row -->

</div><!--container -->

<!--script for datepicker-->
<script src="js/customize.js"></script>
<!--script end-->
</body>
</html>
